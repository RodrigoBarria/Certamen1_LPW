<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certamen 1</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="container">
    <header class="mt-4 p-5 bg-primary text-white rounded">
        <h1>Registro de Horas Médicas</h1>
    </header>
    <br><br>
    <div>
        <form id="form">
            <div class="row mt-1">
                <div class="col">
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre" name="nombre">
                </div>
                <div class="col">
                    <input type="text" id="apellido" class="form-control" placeholder="Apellido" name="apellido">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <input type="text" id="especialidad" class="form-control" placeholder="Especialidad Médica" name="especialidad">
                </div>
                <div class="col">
                    <input type="text" id="fecha" class="form-control" placeholder="Fecha" name="fecha">
                </div>
                <div class="col">
                    <input type="text" id="hora" class="form-control" placeholder="Hora" name="hora">
                </div>
                <div class="col">
                    <input type="text" id="nmedico" class="form-control" placeholder="Nombre Especialista" name="nmedico">
                </div>
            </div>
            <div class="mt-3 text-end">
                <input type="button" value="Limpiar" class="btn btn-outline-primary">
                <input type="submit" id="btnSave" value="Guardar" class="btn btn-success">
            </div>
        </form>
    </div>
    <div>
        <h2>Lista de Atenciones Médicas</h2>
        <table class="table table-bordered">
            <thead class="bg-success text-white">
                <tr>
                    <th>Nombre</th>
                <th>Apellido</th>
                <th>Especialidad Médica</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Nombre Especialista</th>
                <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody">
           </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="index.js"></script>
    
</body>

</html>
